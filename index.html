<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/f060a193f6.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">


<img src="images/image-product-desktop.jpg" alt="">


<div class="perfume_info">

  <div class="perfume">
    P E R F U M E
  </div>
  

  <div class="french_writing">
    <h1>Gabrielle Essence Eau De Parfum</h1>
  </div>

  <div class="perfume_description">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </div>

  <div class="price">
    <span class="price1"><h1>$149.99</h1></span>
  <span class="price2"><del>$169.99</del></span>
  </div>

  <div class="buy_button">
    <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
   
  </div>
</div>
</div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/anitadenn">anitadenn</a>.
  </div>
</body>
</html>
